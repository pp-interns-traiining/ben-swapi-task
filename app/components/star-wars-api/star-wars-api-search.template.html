<div class="column">
  <h1>SEARCH</h1>
  <input type="text" name="term" ng-model="$ctrl.term" />
  <button ng-disabled="$ctrl.disableButton" ng-click="$ctrl.swapiSearch($ctrl.term)">Search</button>
  <p ng-show="$ctrl.disableButton">Searching...</p>
  <ul ng-show="$ctrl.finalResults[0]">
    <li ng-repeat="character in $ctrl.finalResults">
      {{character.name}}
      <a href={{character.url}}>link</a>
    </li>
  </ul>
</div>
